image: docker:latest

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay

services:
- docker:dind

before_script:
- docker info

build:
  stage: build
  script:
  - docker build -t robotdocker .
  - docker run -e ROBOT_TESTS=/test --rm -v $(pwd)/test:/test robotdocker
