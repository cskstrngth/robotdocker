image: docker:latest

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay

services:
- docker:dind

before_script:
- docker info

build:
  stage: build
  script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN 192.168.37.131
  - docker build -t 192.168.37.131/joe/robotdocker:latest .
  - docker run -e ROBOT_TESTS=/test --rm -v $(pwd)/test:/test robotdocker
  - docker push 192.168.37.131/joe/robotdocker:latest
  artifacts:
    paths:
    - test/*.xml
    - test/*.html
    expire_in: 1 day
